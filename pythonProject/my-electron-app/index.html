<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction Tool</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <h1>Heart Disease Prediction Tool</h1>
      <form>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
          <option value="">Select one</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select><br><br>

        <label for="chest-pain">Chest Pain Type:</label>
        <select id="chest-pain" name="chest-pain" required>
          <option value="">Select one</option>
          <option value="typical-angina">Typical Angina</option>
          <option value="atypical-angina">Atypical Angina</option>
          <option value="non-anginal-pain">Non-anginal Pain</option>
          <option value="asymptomatic">Asymptomatic</option>
        </select><br><br>

        <label for="resting-bp">Resting Blood Pressure:</label>
        <input type="number" id="resting-bp" name="resting-bp" required><br><br>

        <label for="cholesterol">Cholesterol (mg/dL):</label>
        <input type="number" id="cholesterol" name="cholesterol" required><br><br>

        <label for="fasting-bs">Fasting Blood Sugar (mg/dL):</label>
        <select id="fasting-bs" name="fasting-bs" required>
          <option value="">Select one</option>
          <option value="0">Less than 120</option>
          <option value="1">Greater than or equal to 120</option>
        </select><br><br>

        <label for="resting-ecg">Resting ECG:</label>
        <select id="resting-ecg" name="resting-ecg" required>
          <option value="">Select one</option>
          <option value="normal">Normal</option>
          <option value="st-t-wave-abnormality">ST-T Wave Abnormality</option>
          <option value="left-ventricular-hypertrophy">Left Ventricular Hypertrophy</option>
        </select><br><br>

        <label for="max-hr">Maximum Heart Rate:</label>
        <input type="number" id="max-hr" name="max-hr" required><br><br>

        <label for="exercise-angina">Exercise-Induced Angina:</label>
        <select id="exercise-angina" name="exercise-angina" required>
          <option value="">Select one</option>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select><br><br>

        <label for="oldpeak">ST Depression:</label>
        <input type="number" id="oldpeak" name="oldpeak" required><br><br>
        <label for="st-slope">ST Slope:</label>
        <select id="st-slope" name="st-slope" required>
          <option value="">Select one</option>
          <option value="up-sloping">Up-Sloping</option>
          <option value="flat">Flat</option>
          <option value="down-sloping">Down-Sloping</option>
        </select><br><br>
        <div id="error-message"></div>
        <button id='submit_button' type="submit">Predict</button>
      </form>
      <div id="results">
        <br>
    <!-- Prediction results will be displayed here -->
        <!-- svg id="chart"></svg -->
        <div id="resultChart"></div>
        <div id="result-text"></div>
      </div>
    </div>

    <script type="module" src="./renderer.js"></script>
  </body>
</html>
